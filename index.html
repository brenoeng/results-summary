<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: black;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="score-card">
        <h1>Your Result</h1>
        <div class="points">
         <h2 class="total-p"> 76 </h2> 
          <p>of 100 </p>
        </div>
        <h2>Great</h2>
        <p class="info-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary-card">
        <h2>Summary</h2>

        <div class="category rea">
          <p> <img src="/assets/images/icon-reaction.svg" alt="">Reaction</p>
          <p>
            <span id="points-per-category">80</span> <span id="total-points-cat">/ 100</span>
          </p>
        </div>
        <div class="category mem">
          <p> <img src="/assets/images/icon-memory.svg" alt=""> Memory</p>
          <p>
            <span id="points-per-category">92</span> <span id="total-points-cat">/ 100</span>

          </p>
        </div>
        <div class="category ver">
          <p> <img src="/assets/images/icon-verbal.svg" alt=""> Verbal</p>
          <p>
            <span id="points-per-category">61</span> <span id="total-points-cat">/ 100</span>

          </p>
        </div>
        <div class="category vis">
          <p> <img src="/assets/images/icon-visual.svg" alt=""> Visual</p>
          <p>
            <span id="points-per-category">72</span> <span id="total-points-cat">/ 100</span>

          </p>
        </div>

        <button class="active">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Breno Andrade</a>.
    </div>
  </body>
</html>
